        <audio data-key="70" src="sounds/openhat.wav"></audio>
        <audio data-key="71" src="sounds/boom.wav"></audio>
        <audio data-key="72" src="sounds/ride.wav"></audio>
        <audio data-key="74" src="sounds/snare.wav"></audio>
        <audio data-key="75" src="sounds/tom.wav"></audio>
        <audio data-key="76" src="sounds/tim.wav"></audio>
    </div>


    <script>
        const notes = {
            "clap": "65",
            "hihat": "83",
            "kick": "68",
            "openhat": "70",
            "boom": "71",
            "ride": "72",
            "snare": "74",
            "tom": "75",
            "tim": "76",
        }
        window.addEventListener('keydown', function (event) {
            console.log(">> keydown", event.keyCode)
            playAudio(event.keyCode);
        })

        function contact(note) {
            console.log(">> contact", note)
            let key = notes[note];

            playAudio(key);

        }

        function playAudio(key) {
            console.log(">> playAudio", key)

            let query = "audio['data-key'=" + key + "]";
            // let audio = document.querySelector("audio[data-key=65]")

            let audios = [...document.getElementsByTagName("audio")];

            let audio = audios.find(item => item.getAttribute('data-key') == key)
            if (audio) {
                console.log(">> audio", audio)
                audio.play();
            }
        }
    </script>
